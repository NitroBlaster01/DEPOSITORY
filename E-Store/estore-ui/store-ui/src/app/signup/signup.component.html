<body>
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Sofia"
    rel="stylesheet"
    type="text/css"
  />
  <div class="login">
    <h2>Register</h2>
  </div>
  <div class="user">
    <form class="form">
      <div
        *ngIf="alert"
        class="alert alert-warning d-flex align-items-center"
        role="alert"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
          viewBox="0 0 16 16"
          role="img"
          aria-label="Warning:"
        >
          <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
          />
        </svg>
        <div>{{ alert }}</div>
      </div>
      <div class="form__group">
        <input
          type="text"
          placeholder="Username"
          class="form__input"
          #userName
        />
      </div>
      <div class="form__group">
        <input
          type="password"
          placeholder="Password"
          class="form__input"
          #userPassword
        />
      </div>

      <button
        class="btn"
        type="button"
        (click)="
          signUp(userName.value, userPassword.value);
          userName.value = '';
          userPassword.value = ''
        "
      >
        Register
      </button>
      <a class="forgot" routerLink="../login">Already have an account?</a>
      <div *ngIf="success" class="alert alert-success" role="alert">
        Register successfully. Click here to go back to
        <a routerLink="../login" class="alert-link">login</a>
      </div>
    </form>
  </div>
</body>
