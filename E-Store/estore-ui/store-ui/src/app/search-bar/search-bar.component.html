<form action="" class="searchbar" class="d-flex">
  <input
    class="form-control me-2"
    id="search"
    type="search"
    #search
    step="1"
    min="0"
    max="10"
    placeholder="Search"
    aria-label="Search"
  /><button
    (click)="redirect(search.value)"
    type="submit"
    class="btn btn-outline-light"
  >
    Search
  </button>
</form>
