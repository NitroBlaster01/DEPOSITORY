<h1>Administrator</h1>
<!-- <button type="button" (click)="logOut()">Log Out</button> -->
<div class="container">
  <div class="row">
    <div id="wrapper">
      <div *ngFor="let prod of products" class="invitem">
        <img src="{{ prod.imageUrl }}" />
        <form action="">
          Name &nbsp; &nbsp;
          <input
            id="productname"
            #name
            value="{{ prod.name }}"
            placeholder="Product Name"
          />
        </form>
        <form action="">
          Price &nbsp; &nbsp; &nbsp;
          <input
            id="productprice"
            type="number"
            min="0"
            #price
            step="0.01"
            value="{{ prod.price }}"
            placeholder="Price"
          />
        </form>
        <form action="">
          Quantity
          <input
            id="productquantity"
            type="number"
            min="1"
            #quantity
            step="1"
            value="{{ prod.quantity }}"
            placeholder="Price"
          />
        </form>
        <form action="">
          Image Url &nbsp; &nbsp;
          <input
            id="productimageurl"
            #imageurl
            value="{{ prod.imageUrl }}"
            placeholder="Product Image Url"
          />
        </form>
        <button
          (click)="
            save(
              prod.id,
              name.value,
              price.value,
              quantity.value,
              imageurl.value
            )
          "
        >
          Save
        </button>
        <button (click)="delete(prod.id)">Delete</button>
      </div>
      <div class="invitem new">
        <form action="">
          Name &nbsp; &nbsp;
          <input
            id="newproductname"
            value=""
            #newname
            placeholder="Product Name"
          />
        </form>
        <form action="">
          Price &nbsp; &nbsp; &nbsp;
          <input
            id="newproductprice"
            type="number"
            value=""
            #newprice
            placeholder="Price"
          />
        </form>
        <form action="">
          Quantity
          <input
            id="newproductquantity"
            type="number"
            value=" "
            #newquantity
            placeholder="Qty."
          />
        </form>
        <form action="">
          Image Url
          <input
            id="newproductimageurl"
            type="text"
            value=""
            #newimageurl
            placeholder="Image Url."
          />
        </form>
        <button
          (click)="
            add(
              newname.value,
              newprice.value,
              newquantity.value,
              newimageurl.value
            );
            newname.value = '';
            newprice.value = '';
            newquantity.value = '';
            newimageurl.value = ''
          "
        >
          Add New Product
        </button>
      </div>
    </div>
  </div>
</div>
